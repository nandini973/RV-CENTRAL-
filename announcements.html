<!DOCTYPE html>
<html lang="en" class="dark" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RV Central | Announcements</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
   
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: #000;
    }

     body {
      color: white;
      min-height: 100vh;
      position: relative;
      font-family: sans-serif;
      padding-top: 64px; /* Essential to prevent content from hiding under navbar */
    }

    body {
  background: #000000;
  color: white;
  font-family: system-ui, -apple-system, sans-serif; /* Match index.html */
  position: relative;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  padding-top: 64px; /* The exact height of your navbar */
  margin: 0;
}

   
    /* VANTA Background - Absolute positioned behind everything */
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      display: block;
    }
   
    /* Main Content Wrapper */
    .main-wrapper {
      position: relative;
      z-index: 100;
      min-height: 100vh;
    }
   
    .event-card {
      border: 1px solid rgba(111,111,255,0.3);
      transition: all 0.3s ease;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
   
    .event-card:hover {
      transform: translateY(-8px);
      /* Refined purple glow without changing background */
      box-shadow: 0 12px 32px rgba(123,47,247,0.35), 0 0 0 6px rgba(111,111,255,0.10);
      border-color: rgba(111,111,255,0.4);
    }
   
    
   
   
    .search-input, .filter-select {
      background: rgba(10, 12, 25, 0.6) !important; /* darker, transparent */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.16);
      color: #e5e7eb;
      transition: all 0.25s ease;
    }

    .filter-select:hover {
      border-color: #6f6fff;
      box-shadow: 0 0 0 6px rgba(111,111,255,0.10);
      background: rgba(16, 18, 32, 0.7) !important;
    }

    .filter-select:focus {
      border-color: #6f6fff !important;
      outline: none;
      box-shadow: 0 0 0 8px rgba(111,111,255,0.12);
      background: rgba(18, 20, 36, 0.75) !important;
    }

    .search-input::placeholder {
      color: rgba(255,255,255,0.55);
    }

    .search-input:focus {
      border-color: #6f6fff !important;
      background: rgba(18, 20, 36, 0.75) !important;
      box-shadow: 0 0 0 6px rgba(111,111,255,0.10);
      outline: none;
    }

    /* Gradient page title to match index feel */
    .page-title {
      background: linear-gradient(90deg, #b388ff, #00e6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
   
    .footer {
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(15px);
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 40px 4%;
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .footer-left {
      flex: 1;
    }

    .footer-contacts {
      display: flex;
      gap: 30px;
      align-items: center;
      flex: 1;
      justify-content: center;
    }

    .footer-contacts a {
      color: #cfe3ff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer-contacts a:hover {
      color: #ff6ec7;
      transform: translateY(-2px);
    }

    .footer-team {
      color: rgba(255,255,255,0.9);
      font-size: 1rem;
      font-weight: 500;
      flex: 1;
      text-align: right;
    }

    @media (max-width: 768px) {
      .footer {
        flex-direction: column;
        text-align: center;
      }
      
      .footer-left {
        display: none;
      }

      .footer-contacts {
        flex-direction: column;
        gap: 15px;
      }

      .footer-team {
        text-align: center;
      }
    }

    /* ---------- NAVBAR (Exact Copy from Index.html) ---------- */
.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 4%;
      z-index: 999;
      background: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.15));
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.04);
    }
 
    .nav-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .nav-logo {
      width: 46px;
      height: 46px;
      object-fit: contain;
      border-radius: 8px;
    }

    .brand {
      color: white;
      font-weight: 700;
      font-size: 1.05rem;
      letter-spacing: 0.6px;
    }

    .nav-links {
      display: flex;
      gap: 18px;
      align-items: center;
    }

    .nav-links a {
      color: rgba(220,220,220,0.9);
      text-decoration: none;
      font-weight: 500;
      padding: 8px 10px;
      border-radius: 8px;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .nav-links a:hover {
      background: rgba(111,111,255,0.12);
      color: white;
    }

    .nav-right {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .btn-login {
      font-size: 0.95rem;
      color: #dcdcff;
      background: transparent;
      border: 2px solid #6f6fff;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn-login:hover {
      background: #6f6fff;
      color: white;
      box-shadow: 0 0 12px rgba(111,111,255,0.4);
    }

    .hamburger {
      display: none;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: rgba(255,255,255,0.03);
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* Search Bar */
    .nav-search {
      display: flex;
      align-items: center;
      gap: 4px;
      margin: 0 20px;
    }

    .nav-search input {
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.05);
      color: white;
      outline: none;
      transition: all 0.3s ease;
      width: 180px;
    }

    .nav-search input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .nav-search input:focus {
      background: rgba(255,255,255,0.1);
      border-color: #6f6fff;
    }

    .nav-search button {
      background: transparent;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .nav-search { display: none; }
      .brand { display: none; }
      .nav-links { display: none; }
      .hamburger { display: flex; }
    }



    
  </style>

              </h4>
              <div x-show="expanded" x-transition class="mt-3 space-y-2 text-sm text-gray-200">
                <p x-text="club.description"></p>
                <p class="text-gray-400" x-text="club.date"></p>
                <a href="#" class="inline-block text-blue-400 hover:text-blue-300 font-semibold transition">Apply Now ‚Üí</a>

      </section>

  <script>
      
    VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x0a0520,
      shininess: 20.00,
      waveHeight: 20.00,
      waveSpeed: 0.80,
      zoom: 0.75
    });

    // mobile nav toggle
    function toggleMobileNav() {
      const nav = document.querySelector('.nav-links');
      if (!nav) return;
      if (nav.style.display === 'flex' || getComputedStyle(nav).display === 'flex') {
        nav.style.display = 'none';
      } else {
        nav.style.display = 'flex';
        nav.style.flexDirection = 'column';
        nav.style.position = 'absolute';
        nav.style.top = '64px';
        nav.style.right = '4%';
        nav.style.background = 'rgba(0,0,0,0.6)';
        nav.style.padding = '10px';
        nav.style.borderRadius = '10px';
      }
    }

    // close mobile nav when clicking outside
    document.addEventListener('click', (e) => {
      const nav = document.querySelector('.nav-links');
      const ham = document.querySelector('.hamburger');
      if (!nav || !ham) return;
      if (window.innerWidth <= 768) {
        if (!nav.contains(e.target) && !ham.contains(e.target)) {
          nav.style.display = 'none';
        }
      }
    });
  </script>
