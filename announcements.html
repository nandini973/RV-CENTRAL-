  <!-- Galaxy Effect Script - Using vanilla Canvas for guaranteed compatibility -->
  <script>
    // Simple but beautiful galaxy effect
    const canvas = document.getElementById('galaxyCanvas');
    const ctx = canvas.getContext('2d');
   
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
   
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      initStars();
    });
   
    // Star particles
    const stars = [];
    const numStars = 800;
   
    class Star {
      constructor() {
        this.reset();
      }
     
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.z = Math.random() * 1000;
        this.size = Math.random() * 2;
        this.speed = Math.random() * 0.5 + 0.1;
        this.opacity = Math.random();
        this.twinkleSpeed = Math.random() * 0.02 + 0.01;
       
        // Color variations - blues, purples, whites
        const colorType = Math.random();
        if (colorType < 0.4) {
          this.color = `rgba(100, 150, 255, ${this.opacity})`;
        } else if (colorType < 0.7) {
          this.color = `rgba(200, 150, 255, ${this.opacity})`;
        } else {
          this.color = `rgba(255, 255, 255, ${this.opacity})`;
        }
      }
     
      update() {
        this.z -= this.speed;
        if (this.z <= 0) {
          this.reset();
          this.z = 1000;
        }
       
        // Twinkle effect
        this.opacity += this.twinkleSpeed;
        if (this.opacity >= 1 || this.opacity <= 0.2) {
          this.twinkleSpeed = -this.twinkleSpeed;
        }
      }
     
      draw() {
        const sx = (this.x - width / 2) * (1000 / this.z) + width / 2;
        const sy = (this.y - height / 2) * (1000 / this.z) + height / 2;
        const size = (1 - this.z / 1000) * this.size * 3;
       
        if (sx >= 0 && sx <= width && sy >= 0 && sy <= height) {
          ctx.beginPath();
         
          // Update color with current opacity
          const colorType = this.color.includes('100, 150') ? '100, 150, 255' :
                           this.color.includes('200, 150') ? '200, 150, 255' : '255, 255, 255';
          ctx.fillStyle = `rgba(${colorType}, ${this.opacity})`;
         
          // Draw star with glow
          ctx.shadowBlur = size * 3;
          ctx.shadowColor = ctx.fillStyle;
          ctx.arc(sx, sy, size, 0, Math.PI * 2);
          ctx.fill();
         
          // Add cross flare for bright stars
          if (size > 1.5) {
            ctx.shadowBlur = 0;
            ctx.strokeStyle = ctx.fillStyle;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(sx - size * 2, sy);
            ctx.lineTo(sx + size * 2, sy);
            ctx.moveTo(sx, sy - size * 2);
            ctx.lineTo(sx, sy + size * 2);
            ctx.stroke();
          }
        }
      }
    }
   
    function initStars() {
      stars.length = 0;
      for (let i = 0; i < numStars; i++) {
        stars.push(new Star());
      }
    }
   
    function animate() {
      // Dark blue/purple gradient background
      const gradient = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, width);
      gradient.addColorStop(0, '#0a0e27');
      gradient.addColorStop(0.5, '#050a1e');
      gradient.addColorStop(1, '#020208');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);
     
      // Update and draw stars
      stars.forEach(star => {
        star.update();
        star.draw();
      });
     
      requestAnimationFrame(animate);
    }
   
    // Initialize and start animation
    initStars();
    animate();
  </script>
